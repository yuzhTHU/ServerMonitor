<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器详情 - Server Monitor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container" id="main">
        <div class="row">
            <div class="col-12">
                <h1 id="title">服务器详情</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="server-page">
                    <div class="row">
                        <div class="col-12">
                            <h3 id="server-title" class="mb-3">服务器详情</h3>
                            <div class="card">
                                <div class="card-header">硬件与系统信息</div>
                                <div class="card-body">
                                    <pre id="server-info" style="white-space: pre-wrap; word-break: break-word; min-height: 200px; background: #f8f9fa; padding: 12px; border-radius: 6px;">加载中...</pre>
                                </div>
                            </div>
                            <div class="mt-3">
                                <a href="/" class="btn btn-link">返回仪表盘</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-4 py-4 col-12" style="background-color: #f8f9fa;">
        <p>服务器监控系统 | <a href="https://github.com/yuzhTHU/ServerMonitor" target="_blank">GitHub 仓库</a></p>
        <p>&copy; 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/server.js"></script>
</body>
</html>
