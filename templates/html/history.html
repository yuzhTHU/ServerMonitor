<div class="mt-3">
    <div class="row mt-3 align-items-end">
        <div class="col-md-3">
            <label for="host-select">选择服务器</label>
            <select id="host-select" class="form-control">
                <option value="" disabled selected hidden>Select a Host</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="start-date">开始时间</label>
            <input type="date" id="start-date" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="end-date">结束时间</label>
            <input type="date" id="end-date" class="form-control">
        </div>
        <div class="col-md-2"> 
            <button id="fetch-history" class="btn btn-primary">获取历史数据</button> 
        </div>
    </div>
    <div class="card mx-0">
        <div class="card-header">
            <h5 class="card-title" id="chart-title-cpu">CPU</h5>
        </div>
        <div class="card-body">
            <canvas id="cpu-chart"></canvas>
        </div>
    </div>
    <div class="card mx-0">
        <div class="card-header">
            <h5 class="card-title" id="chart-title-mem">Memory</h5>
        </div>
        <div class="card-body">
            <canvas id="mem-chart"></canvas>
        </div>
    </div>
    <div class="card mx-0">
        <div class="card-header">
            <h5 class="card-title" id="chart-title-cuda">CUDA</h5>
        </div>
        <div class="card-body">
            <canvas id="cuda-chart"></canvas>
        </div>
    </div>
</div>
<script src="js/history.js"></script>
